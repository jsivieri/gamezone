<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Filmes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single:wght@100..900&family=Londrina+Shadow&family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Caça Palavras</h1>
        
        <div class="main-layout">
            <div class="left-section">
                <div class="filmes-container" id="filmesContainer">
                    <div class="carregando">Carregando filmes...</div>
                </div>
                
                <div class="paginacao">
                    <button id="paginaAnterior">Anterior</button>
                    <span id="numeroPagina">Página 1</span>
                    <button id="proximaPagina">Próxima</button>
                </div>
            </div>
            
            <div class="right-section">
                <div class="image-gallery" id="imageGallery">
                    <!-- Imagens serão inseridas aqui via JavaScript -->
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal" id="filmeModal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <div class="modal-main">
                <div class="modal-left">
                    <img class="modal-poster" id="modalPoster" src="" alt="Poster do filme">
                    <h2 class="modal-titulo" id="modalTitulo"></h2>
                    <div class="modal-info">
                        <span class="modal-info-item" id="modalData"></span>
                        <span class="modal-info-item" id="modalGenero"></span>
                        <span class="modal-info-item" id="modalAvaliacao"></span>
                    </div>
                    <div class="modal-sinopse" id="modalSinopse"></div>
                </div>
                <div class="modal-center">
                    <div class="palavras-container" id="palavras-container"></div>
                </div>
                <div class="modal-right">
                    <div id="jogo-container"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
