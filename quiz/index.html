                        document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentCategory = e.target.dataset.category;
                        document.getElementById('startQuiz').disabled = false;
                    });
                });

                // Bot√£o iniciar quiz
                document.getElementById('startQuiz').addEventListener('click', () => {
                    this.startQuiz();
                });

                // Bot√£o pr√≥xima quest√£o
                document.getElementById('nextQuestion').addEventListener('click', () => {
                    this.nextQuestion();
                });

                // Bot√µes da tela de resultado
                document.getElementById('playAgain').addEventListener('click', () => {
                    this.resetQuiz();
                });

                document.getElementById('changeCategory').addEventListener('click', () => {
                    this.showCategorySelection();
                });
            }

            startQuiz() {
                this.questions = this.shuffleArray([...this.questionBank[this.currentCategory]]).slice(0, this.totalQuestions);
                this.currentQuestion = 0;
                this.score = 0;
                this.correctAnswers = 0;

                document.getElementById('categorySelection').style.display = 'none';
                document.getElementById('quizContainer').classList.add('active');
                document.getElementById('resultScreen').classList.remove('active');

                this.showQuestion();
                this.updateDisplay();
            }

            showQuestion() {
                const question = this.questions[this.currentQuestion];
                document.getElementById('question').textContent = question.question;
                document.getElementById('questionCounter').textContent = `Quest√£o ${this.currentQuestion + 1} de ${this.totalQuestions}`;
                
                const answersContainer = document.getElementById('answers');
                answersContainer.innerHTML = '';

                question.answers.forEach((answer, index) => {
                    const button = document.createElement('button');
                    button.className = 'answer-btn';
                    button.textContent = `${String.fromCharCode(65 + index)}. ${answer}`;
                    button.addEventListener('click', () => this.selectAnswer(index));
                    answersContainer.appendChild(button);
                });

                this.selectedAnswer = null;
                document.getElementById('nextQuestion').disabled = true;

                // Atualizar barra de progresso
                const progress = ((this.currentQuestion + 1) / this.totalQuestions) * 100;
                document.getElementById('progressFill').style.width = `${progress}%`;
            }

            selectAnswer(answerIndex) {
                if (this.selectedAnswer !== null) return;

                this.selectedAnswer = answerIndex;
                const question = this.questions[this.currentQuestion];
                const answerButtons = document.querySelectorAll('.answer-btn');

                answerButtons.forEach((btn, index) => {
                    btn.classList.add('disabled');
                    if (index === question.correct) {
                        btn.classList.add('correct');
                    } else if (index === answerIndex && answerIndex !== question.correct) {
                        btn.classList.add('incorrect');
                    }
                });

                if (answerIndex === question.correct) {
                    this.correctAnswers++;
                    this.score += 10;
                }

                document.getElementById('nextQuestion').disabled = false;
                this.updateDisplay();
            }

            nextQuestion() {
                this.currentQuestion++;

                if (this.currentQuestion < this.totalQuestions) {
                    this.showQuestion();
                } else {
                    this.showResults();
                }
            }

            showResults() {
                document.getElementById('quizContainer').classList.remove('active');
                document.getElementById('resultScreen').classList.add('active');

                const percentage = (this.correctAnswers / this.totalQuestions) * 100;
                const scoreElement = document.getElementById('finalScore');
                const messageElement = document.getElementById('resultMessage');

                scoreElement.textContent = `${this.correctAnswers}/${this.totalQuestions}`;

                let message = '';
                let scoreClass = '';

                if (percentage >= 90) {
                    message = 'Excelente! Voc√™ √© um verdadeiro expert neste assunto! üåü';
                    scoreClass = 'excellent';
                } else if (percentage >= 70) {
                    message = 'Muito bom! Voc√™ tem um bom conhecimento sobre o tema! üëè';
                    scoreClass = 'good';
                } else if (percentage >= 50) {
                    message = 'Razo√°vel! Continue estudando para melhorar ainda mais! üìö';
                    scoreClass = 'average';
                } else {
                    message = 'Que tal estudar um pouco mais sobre este assunto? N√£o desista! üí™';
                    scoreClass = 'poor';
                }

                scoreElement.className = `score ${scoreClass}`;
                messageElement.textContent = message;
            }

            resetQuiz() {
                this.startQuiz();
            }

            showCategorySelection() {
                document.getElementById('categorySelection').style.display = 'block';
                document.getElementById('quizContainer').classList.remove('active');
                document.getElementById('resultScreen').classList.remove('active');

                document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
                document.getElementById('startQuiz').disabled = true;
                this.currentCategory = '';
            }

            updateDisplay() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('questionNumber').textContent = `${this.currentQuestion}/${this.totalQuestions}`;
                document.getElementById('correctAnswers').textContent = this.correctAnswers;
            }

            shuffleArray(array) {
                const shuffled = [...array];
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                return shuffled;
            }
        }

        // Inicializar jogo quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', () => {
            new QuizGame();
        });
    </script>
